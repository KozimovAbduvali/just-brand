<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- font roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- font inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- font SF UI Display -->
  <link rel="stylesheet" href="./font/stylesheet.css">
  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- style -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>browse page</title>
</head>

<body>
  <header class="w-full  bg-white border-b fixed z-40 top-0 left-0 p-4">
    <nav class="max-w-7xl flex items-center justify-between gap-5 mx-auto">
      <div class="xl:w-1/2 lg:flex items-center gap-8">
        <!-- logo -->
        <a href="#">
          <img src="./img/logo.svg" alt="">
        </a>

        <!-- search -->
        <form class="flex-1 bg-brand-gray-50 hidden lg:flex items-center gap-2 border rounded-lg py-3 px-4">
          <button type="submit" class="outline-none">
            <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M13.875 12.9554L17.875 16.9602C18.0536 17.1589 18.0448 17.4631 17.855 17.6511L17.155 18.3519C17.0611 18.4467 16.9333 18.5 16.8 18.5C16.6667 18.5 16.5389 18.4467 16.445 18.3519L12.445 14.3471C12.3344 14.2362 12.234 14.1156 12.145 13.9867L11.395 12.9855C10.1541 13.9776 8.613 14.5178 7.025 14.5173C3.75261 14.5287 0.909021 12.2686 0.177731 9.0751C-0.553569 5.88161 1.0226 2.60699 3.9731 1.18991C6.92359 -0.227158 10.461 0.591513 12.491 3.16125C14.521 5.73099 14.5019 9.366 12.445 11.9142L13.445 12.605C13.6012 12.7051 13.7454 12.8226 13.875 12.9554ZM2.025 7.5089C2.025 10.2736 4.26357 12.5149 7.025 12.5149C8.3511 12.5149 9.6229 11.9875 10.5605 11.0487C11.4982 10.1099 12.025 8.8366 12.025 7.5089C12.025 4.74412 9.7864 2.50285 7.025 2.50285C4.26357 2.50285 2.025 4.74412 2.025 7.5089Z"
                fill="#5B6CE3" />
            </svg>
          </button>
          <input type="search"
            class="block bg-transparent w-full font-inter placeholder:text-brand-green-400 text-sm outline-none rounded-lg"
            placeholder="Search Thinkswap" required />
        </form>
      </div>

      <!-- register -->
      <div class="hidden lg:flex items-center gap-6">
        <a href="#"
          class="flex items-center gap-3 text-brand-brown-400 text-lg transition duration-300 hover:text-brand-blue-500 underline decoration-transparent hover:decoration-current underline-offset-4">
          <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.0002 0.86499V2.86499H17.0002L11.0002 11.865V18.865H7.00024V11.865L1.00024 2.86499H0.000244141V0.86499H18.0002Z"
              fill="currentColor" fill-opacity="0.36" />
          </svg>
          <span class="transition duration-300">
            Browse subjects
          </span>
        </a>

        <a href="#" class="block w-max border-x transition duration-300 hover:opacity-75 px-6">
          <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M29.9702 10.108L27.1602 21.35C26.9372 22.242 26.1392 22.865 25.2192 22.865H7.89024C6.87524 22.865 6.02124 22.105 5.90424 21.097L3.87924 4.86499H2.50024C1.67124 4.86499 1.00024 4.19399 1.00024 3.36499C1.00024 2.53599 1.67124 1.86499 2.50024 1.86499H5.18724C5.93724 1.86499 6.57124 2.41899 6.67324 3.16099L7.45524 8.86499H29.0002C29.6502 8.86499 30.1282 9.47699 29.9702 10.108Z"
              fill="#2D3254" fill-opacity="0.36" />
            <path
              d="M7.00024 27.865C7.00024 29.519 8.34624 30.865 10.0002 30.865C11.6542 30.865 13.0002 29.519 13.0002 27.865C13.0002 26.211 11.6542 24.865 10.0002 24.865C8.34624 24.865 7.00024 26.211 7.00024 27.865Z"
              fill="#2D3254" fill-opacity="0.36" />
            <path
              d="M25.0002 27.865C25.0002 26.211 23.6542 24.865 22.0002 24.865C20.3462 24.865 19.0002 26.211 19.0002 27.865C19.0002 29.519 20.3462 30.865 22.0002 30.865C23.6542 30.865 25.0002 29.519 25.0002 27.865Z"
              fill="#2D3254" fill-opacity="0.36" />
          </svg>
        </a>

        <button class="common-btn font-medium text-sm me-2 mb-2 py-2 px-5">
          Register
        </button>

        <a href="#"
          class="block font-medium text-brand-blue-400 text-sm transition duration-300 hover:text-brand-blue-500 underline underline-offset-4 decoration-transparent hover:decoration-current">
          Sign in
        </a>
      </div>

      <!-- menu btn  -->
      <div class="lg:hidden flex items-center gap-4">
        <!-- search -->

        <div class="search-container relative flex items-center">
          <input type="search" class="search-input border w-0 outline-none opacity-0 rounded-lg py-1 px-4"
            placeholder="Search...">
          <button class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
        <button>
          <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.0126953 0.865234H18.0127V2.86523H0.0126953V0.865234ZM6.0127 7.86523H18.0127V9.86523H6.0127V7.86523ZM0.0126953 14.8652H18.0127V16.8652H0.0126953V14.8652Z"
              fill="black" />
          </svg>
        </button>
      </div>

      <!-- menu mobile -->
      <div class="hidden w-full fixed top-0 left-0 bg-black/50 py-20 px-10">
        <!-- register -->
        <div class="lg:hidden flex flex-col items-center gap-6">
          <a href="#" class="flex items-center gap-3">
            <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M18.0002 0.86499V2.86499H17.0002L11.0002 11.865V18.865H7.00024V11.865L1.00024 2.86499H0.000244141V0.86499H18.0002Z"
                fill="#5B5F79" fill-opacity="0.36" />
            </svg>
            <p class="font-display text-brand-brown-400 text-lg">
              Browse subjects
            </p>
          </a>

          <a href="#" class="block w-max border-x transition duration-300 hover:opacity-75 px-6">
            <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M29.9702 10.108L27.1602 21.35C26.9372 22.242 26.1392 22.865 25.2192 22.865H7.89024C6.87524 22.865 6.02124 22.105 5.90424 21.097L3.87924 4.86499H2.50024C1.67124 4.86499 1.00024 4.19399 1.00024 3.36499C1.00024 2.53599 1.67124 1.86499 2.50024 1.86499H5.18724C5.93724 1.86499 6.57124 2.41899 6.67324 3.16099L7.45524 8.86499H29.0002C29.6502 8.86499 30.1282 9.47699 29.9702 10.108Z"
                fill="#2D3254" fill-opacity="0.36" />
              <path
                d="M7.00024 27.865C7.00024 29.519 8.34624 30.865 10.0002 30.865C11.6542 30.865 13.0002 29.519 13.0002 27.865C13.0002 26.211 11.6542 24.865 10.0002 24.865C8.34624 24.865 7.00024 26.211 7.00024 27.865Z"
                fill="#2D3254" fill-opacity="0.36" />
              <path
                d="M25.0002 27.865C25.0002 26.211 23.6542 24.865 22.0002 24.865C20.3462 24.865 19.0002 26.211 19.0002 27.865C19.0002 29.519 20.3462 30.865 22.0002 30.865C23.6542 30.865 25.0002 29.519 25.0002 27.865Z"
                fill="#2D3254" fill-opacity="0.36" />
            </svg>
          </a>

          <button class="common-btn font-medium text-sm me-2 mb-2  focus:outline-none py-2 px-5">
            Register
          </button>

          <a href="#"
            class="block font-medium text-brand-blue-400 text-sm transition duration-300 hover:text-brand-blue-500 hover:underline underline-offset-4">
            Sign in
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="pt-28 md:pt-36">
    <!-- browse study resources -->
    <section class="w-full px-4 md:px-6 py-16">
      <div class="text-center space-y-4">
        <div class="bg-brand-gray-50 sm:w-max border border-brand-blue-400/5 rounded-full mx-auto py-2.5 px-4">
          <p class="bg-clip-text bg-gradient-to-l from-brand-blue-400 to-brand-blue-500 tracking-[7px] text-transparent text-xs md:text-sm font-semibold uppercase">
            Get instant study help
          </p>
        </div>
        <h3 class="font-bold text-brand-dark-500 text-4xl md:text-heading-sm md:leading-[3.4rem] line-clamp-2">
          <span class="hidden md:block">Browse study resources</span>
          <span class="block md:hidden">
            Search your documents here...
          </span>
        </h3>
        <p class="block md:hidden text-xl text-brand-gray-700">Join thousands of students who use thinkswap to study and
          learn every day.</p>

        <div class="max-w-[39rem] mx-auto md:mt-4">
          <form class="relative w-full search-btn">
            <div class="bg-white relative flex items-center justify-between gap-3 rounded-lg border border-brand-blue-500 p-4 sm:p-2 px-4">
              <svg class="w-5 h-5 text-brand-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <input type="search" class="block w-full text-sm text-gray-900 outline-none placeholder:text-sm"
                placeholder="Search for your university or school certificate" required />

              <button type="button" class="hidden sm:block common-btn font-semibold rounded-lg text-sm px-4 py-2">
                Search
              </button>
            </div>

            <div class="grou-focus absolute left-0 -z-10 w-full h-full bg-brand-blue-500 rounded-lg"></div>
          </form>
        </div>
        <div
          class="max-w-7xl univer grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mx-auto mt-8 md:mt-14 pt-5 pb-10">
          <script>
            function cadrAdd(bgColor, queue, unNAme, desc) {
              return `<a href="#" class="${bgColor} md:text-xl text-center sm:text-left transition duration-300 hover:bg-gray-100 hover:shadow-md rounded-lg p-4">
                  <span class="font-display text-sm text-[#56586F]">LAWS1204</span>
                  <h4 class="font-display font-semibold text-lg text-brand-dark-500">${unNAme}</h4>
                  <p class="${queue} font-medium mt-1">${desc}</p>
              </a>`;
            };
          </script>
        </div>
        <button
          class="toggleButton font-roboto w-full sm:w-auto block border border-brand-blue-500 text-brand-blue-500 rounded-lg transition duration-300 hover:bg-brand-blue-500 hover:text-white py-3.5 px-4 md:px-11 mx-auto">
          View More
        </button>
      </div>
    </section>
  </main>

  <script src="./js/index2.js"></script>
</body>

</html>
